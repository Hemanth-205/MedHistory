<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Access - MedHistory</title>
    <style>
        :root {
            --primary-color: #2563EB;
            --background: #f8fafc;
            --text-dark: #1e293b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: var(--text-dark);
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        p {
            color: #64748B;
            margin-bottom: 25px;
        }

        input {
            width: 80%;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 5px;
            text-transform: uppercase;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
        }

        button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>

<body>

    <div class="card">
        <div style="font-size: 4rem; margin-bottom: 10px;">üë®‚Äç‚öïÔ∏è</div>
        <h1>Doctor Access</h1>
        <p>Enter the 6-character access code provided by your patient to view their medical history.</p>

        <form id="accessForm">
            <input type="text" id="code" maxlength="6" placeholder="AAAAAA" required autofocus>
            <button type="submit">View Records</button>
        </form>
    </div>

    <script>
        document.getElementById('accessForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const code = document.getElementById('code').value.trim().toUpperCase();
            if (code.length === 6) {
                window.location.href = `doctor_dashboard.html?code=${code}`;
            } else {
                alert('Please enter a valid 6-character code.');
            }
        });
    </script>
</body>

</html>
