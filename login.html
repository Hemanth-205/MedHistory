<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedHistory</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <link rel="icon" type="image/png" href="assets/icons/icon-192x192.png">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">MedHistory</a>
                <div class="menu-toggle">â˜°</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" class="active">Patient login</a></li>
                    <li><a href="doctor_index.html">Doctor Portal</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mt-2 mb-2">
        <div
            style="max-width: 400px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: var(--shadow);">

            <!-- Login Section -->
            <div id="login-section">
                <h2 class="text-center text-primary">Welcome Back</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                </form>
                </p>
                <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid #e2e8f0; text-align: center;">
                    <p style="font-size: 0.9rem; color: #64748B;">Are you a medical professional?</p>
                    <a href="doctor_index.html" class="text-primary" style="font-weight: 600; font-size: 0.9rem;">Access
                        Patient Records here</a>
                </div>
            </div>

            <!-- Signup Section -->
            <div id="signup-section" style="display: none;">
                <h2 class="text-center text-primary">Create Account</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="signupAge">Age</label>
                        <input type="number" id="signupAge" placeholder="25" required>
                    </div>
                    <div class="form-group">
                        <label for="signupGender">Gender</label>
                        <select id="signupGender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                </form>
                <p class="text-center mt-1">
                    Already have an account? <a href="#" id="showLogin" class="text-primary"
                        style="font-weight: 600;">Sign In</a>
                </p>
            </div>

        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="contact.html">Contact</a>
            </div>
            <p>&copy; 2025 MedHistory. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
