<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal - MedHistory</title>
    <style>
        :root {
            --primary-color: #2563EB;
            --background: #f1f5f9;
            --text-dark: #0f172a;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: var(--text-dark);
        }

        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            border-top: 6px solid var(--primary-color);
        }

        h1 {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .subtitle {
            color: #64748B;
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .role-badge {
            background: #dbeafe;
            color: #1e40af;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="role-badge">MEDICAL PROFESSIONAL PORTAL</div>
        <h1>Consultation Access</h1>
        <p class="subtitle">Enter the 6-character code provided by your patient to securely view their history and add
            new prescriptions.</p>

        <form id="loginForm">
            <input type="text" id="code" maxlength="6" placeholder="AAAAAA" required autofocus>
            <button type="submit">Start Consultation</button>
        </form>

        <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid #e2e8f0;">
            <a href="introduction.html" style="color: #64748B; text-decoration: none; font-size: 0.9rem;">‚Üê Back to Main Hub</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const code = document.getElementById('code').value.trim().toUpperCase();
            if (code.length === 6) {
                // Redirect to the Doctor Dashboard
                window.location.href = `doctor_dashboard.html?code=${code}`;
            } else {
                alert('Please enter a valid 6-character code.');
            }
        });
    </script>
</body>

</html>
